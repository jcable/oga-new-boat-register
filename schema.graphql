type Query {
   greeting:String
   classes:[ClassOfBoat]
   boats(page:Int, boatsPerPage:Int):BoatPages
   owners:[Owner]
   ownerships:[OwnerShip]
   ownershipsByBoat(id: ID!):[OwnerShip]
}

type Mutation {
   addBoat(name:String, class:String): Boat
}

type Boat {
   id:ID!
   oga_num:Int
   name:String
   image:String
   year:Int
   previousNames:String
   class:ClassOfBoat
   engineStatus:EngineStatus
   builder:Builder
   currentOwnership:[OwnerShip]
}

type ClassOfBoat {
   id:ID!
   name:String
   rigType:RigType
   mainsailType:SailType
   designer:Designer
}

type BoatPages {
    # The total number of boats
    totalCount: Int!
    boats: [Boat!]
    # Information for paginating this connection
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
}

type OwnerShip {
   owner:Owner
   sixtyFourths:Int
}

type Owner {
   id:ID!
   name:String
}

type Builder {
   id:ID!
   name:String
}

type Designer {
   id:ID!
   name:String
}

enum RigTypeOld {
   SLOOP,
   CUTTER,
   KETCH,
   YAWL
   SCHOONER
}

scalar RigType

enum SailType {
   BERMUDAN,
   GAFF,
   GUNTER,
   JUNK,
   LUG,
   LATEEN,
   SPRIT,
   SQUARE
}

enum EngineStatus { INBOARD, OUTBOARD, NONE }