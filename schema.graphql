type SailDimensions {
   foot:Float
   leach:Float
   luff:Float
   head:Float
}

type TopSailDimensions {
   luff:Float
   perpendicular:Float
}

type HandicapDetails {
   oga_no:Int
   calculated_thcf:Float
   no_head_sails:Boolean 
   sailarea:Float 
   down_wind_sail:SailDimensions
   jib:SailDimensions
   staysail:SailDimensions
   fore_triangle_base:Float 
   fore_triangle_height:Float 
   foremast:SailDimensions
   topsail:TopSailDimensions
   mizzen_topsail:TopSailDimensions
   foretopsail:TopSailDimensions
   main:SailDimensions
   mizzen:SailDimensions
}

type BoatSummary {
   id:ID!
   oga_no:Int
   name:String
   image:String
   year_built:Int
   class:ClassOfBoat
   builder:Builder
   place_built:String
   home_port:String
}

type ClassOfBoat {
   id:ID!
   name:String
   rigType:RigType
   mainsailType:SailType
   designer:Designer
   hullType:String
   genericType:String
}

type BoatPages {
    # The total number of boats
    totalCount: Int!
    boats: [BoatSummary!]
    # Information for paginating this connection
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
}

type Image {
   uri:String
   copyright:String
}

type OwnerShip {
   owner:Owner
   sixtyFourths:Int
}

type Owner {
   id:ID!
   name:String
}

type Builder {
   id:ID!
   name:String
}

type Designer {
   id:ID!
   name:String
}

