type Query {
   greeting:String
   classes:[ClassOfBoat]
   boat(id:Int):Boat
   handicap(id:Int):HandicapDetails
   boats(page:Int, boatsPerPage:Int):BoatPages
   owners:[Owner]
   ownerships:[OwnerShip]
   ownershipsByBoat(id: ID!):[OwnerShip]
}

